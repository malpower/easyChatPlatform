<body>
<div class="d-content">
    <h1 class="ft-18 col-333"></h1>
    <div class="ft-14 d-sub-title">
        <span><span style="margin-left: 10px;" class="time"></span> <span style="color:#3C72C4!important" class="name"></span></span>
        <span class="col-blue"></span>
    </div>

</div>
<script type="text/javascript" src="../static/zepto.min.v1.2.0.js"></script>
<script>
		$(function(){
			function formatDate(now) { 
		 		//console.log(now);
				var year=now.getYear()-100;
				//console.log(year);
				var month=now.getMonth()+1; 
				var date=now.getDate(); 
				var hour=now.getHours(); 
				var minute=now.getMinutes(); 
				var second=now.getSeconds();
				if(date<10){
					data = '0'+data
				};
				if(hour<10){
					hour = '0' + hour
				};
				if(minute<10){
					minute = '0' + minute
				};
				if(second<10){
					second = '0' + second
				}
				return "20"+year+"-"+month+"-"+date+" "+hour+":"+minute+":"+second; 
			};
    var listurl =  location.search.split('=')[1];
  $.ajax({
		 	  	type:"post",
		 	  	url:"http://qdzy.internal-i-focusing.com/wif/data/query",
		 	  	async:true,
		 	  	filter: {caseImg: 0},
		 	  	dataType:'json',
		 	  	data:JSON.stringify({
		 	  		category: 'Samples',
		 	  		filter: {caseImg: 0},//查询条件，格式与mongodb查询条件相同//积分
					conditions: {_id:listurl},     //查询条件，格式与mongodb查询条件相同
					pageNumber: 0,   //页码，可选，从0起记
					pageSize: 1000,    //页大小，可选
					sort: {} }),
		    success:function(res){
					console.log(res);
					if(!res.error){
						$('.col-333').text(res.list[0].caseTitle);
						$('.time').text(formatDate(new Date(res.list[0].createTime)));
						$('.name').text(res.list[0].createUsername);
						$('.d-info').html(res.list[0].caseHtml)
					}
				 }
		 	  })

</script>
</body>
